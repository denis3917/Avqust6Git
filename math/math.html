<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = -40

        console.log("abs: " + Math.abs(num))
        console.log("pow: " + Math.pow(5, 6))
        console.log("sqrt: " + Math.sqrt(20))
        console.log("ceil: " + Math.ceil(8.0000000001))
        console.log("floor: " + Math.floor(7.99999999999999))
        console.log("round: " + Math.round(4.5))
        
        console.log("min:" + Math.min(42, 1, 43, 534, 234, 2, 12))
        console.log("max: " + Math.max(234, 12, 12412, 123, 54, 1, 234))
        console.log("PI: " + Math.PI)

        let atmaq = Math.random() * 100
        console.log("random: " + atmaq)
        console.log("random + ceil: " + Math.ceil(atmaq))
    </script>
</body>
</html>
