<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("0-5 arasında bir reqem daxil edin")

        if (number == 0) {
            console.log("sıfır")
        }
        else if (number == 1) {
            console.log("bir")
        }
        else if (number == 2) {
            console.log("iki")
        }
        else if (number == 3) {
            console.log("üç")
        }
        else if (number == 4) {
            console.log("dört")
        }
        else if (number == 5) {
            console.log("beş")
        }
        else if (number > 5) {
            console.log("reqem 5 den kiçik olmalıdır.")
        }
    </script>
</body>

</html>
