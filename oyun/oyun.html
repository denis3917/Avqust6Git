<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("yaşınızı daxil edin")

        if (number < 6) {
            console.log("Sən balacasan, sənə uyğun oyuncaqlar var!")
        }
        else if (number > 13) {
            console.log("Sən böyüksən, strategiya oyunları sənin üçündür!")
        }
        else if (6 < number < 12) {
            console.log("Sən məktəbli yaşındasan, bulmacalı oyunlar oynaya bilərsən!")
        }
    </script>
</body>

</html>
