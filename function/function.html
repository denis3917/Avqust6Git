<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum1 (a, b) {
            return a + b
        }
        let sum2 = function (a, b) {
            return a - b
        }
        let sum3 = (a, b) => {
            return a - b
        }

        console.log(sum1 (1, 5))
        console.log(sum2 (4, 7))
        console.log(sum3 (2, 6))
    </script>
</body>

</html>
